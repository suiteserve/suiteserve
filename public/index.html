<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"/>
  <link rel="stylesheet" href="/static/styles.css"/>

  <title>TestPass</title>
</head>
<body>
<main id="app">
  <nav class="suites">
    <ul>
      <li class="suite-tab" v-for="suite in suites.slice().reverse()" :key="suite.id">
        <a href="#" @click="openSuite($event, suite)">
          <div class="status">
            <div class="status-icon" :class="[suite.status]"></div>
          </div>
          <div>
            <p v-text="formatTime(suite.created_at)"></p>
            <p class="muted" v-text="suite.id"></p>
          </div>
        </a>
      </li>
    </ul>
  </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
        integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP"
        crossorigin="anonymous"></script>
<script src="/static/script.js"></script>
</body>
</html>
