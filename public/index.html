<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"/>
  <link rel="stylesheet" href="/static/styles.css"/>

  <title>TestPass</title>
</head>
<body>
<main id="app">
  <nav class="tab-nav">
    <div class="tab-nav-header">
      <h3 class="title">Suites</h3>
      <div class="stats">
        <p>
          <span class="muted">Running:</span> <span v-text="runningSuites"></span>
        </p>
        <p>
          <span class="muted">Total:</span> <span v-text="suites.length"></span>
        </p>
      </div>
    </div>
    <a class="tab" href="#" v-for="s in suites.slice().reverse()" :key="s.id"
       @click="openSuite($event, s)">
      <div class="status">
        <div class="status-icon" :class="[s.status]"></div>
      </div>
      <div>
        <p v-text="formatTime(s.created_at)"></p>
        <p class="muted" v-text="s.id"></p>
      </div>
    </a>
  </nav>
  <nav class="tab-nav">
    <a class="tab" href="#" v-for="c in cases.slice().reverse()" :key="c.id"
       @click="">
      <div class="status">
        <div class="status-icon" :class="[c.status]"></div>
      </div>
      <div class="case-name">
        <p v-text="c.name"></p>
      </div>
      <div class="flex-spacer"></div>
      <div class="case-num">
        <p class="muted">#<span v-text="c.num"></span></p>
      </div>
    </a>
  </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
        integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP"
        crossorigin="anonymous"></script>
<script src="/static/script.js"></script>
</body>
</html>
